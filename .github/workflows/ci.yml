name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        OUTPUT_FILE: ${{ github.workspace }}/output.txt
      run: |
        pytest
        echo "::set-env name=MY_OUTPUT::$(cat ${OUTPUT_FILE})"
        echo "MY_OUTPUT=${OUTPUT_FILE}" >> $GITHUB_ENV
