name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests
      run: |
        pytest

    - name: Set version environment variable
      env:
        MY_PACKAGE_VERSION: $(python setup.py --version)
      run: |
        echo "The version of my package is $MY_PACKAGE_VERSION"
